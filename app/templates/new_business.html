{% block content %}

    <form action="/api/business/new">
        {{form.csrf_token}}
        <p>
            {{form.name.label}}
            {{form.name(required=False)}}

            {{form.category.label}}
            {{form.category(required=False)}}

            {{form.desc.label}}
            {{form.desc(required=False)}}

            {{form.submit()}}

        </p>
    </form>
{% endblock content %}
