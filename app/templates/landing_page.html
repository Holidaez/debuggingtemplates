{% block content %}

    {% for b in buis %}
        <div>{{b.name}}</div>
        <div>{{b.category}}</div>
        <div>{{b.desc}}</div>
        {% for r in b.reviews %}
            <div>{{r.users.name}}</div>
            <div>{{r.message}} </div>
            <div>----------------------</div>
        {% endfor %}
    {% endfor %}

{% endblock content %}
